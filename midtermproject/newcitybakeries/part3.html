<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project Part 3</title>
    <link rel="stylesheet" href="part3.css">
    <script src="part3.js" defer></script>
</head>
<body>
    <header>
        <h1>New City Bakeries</h1>
        <div>2445 45 ST NW</div>
        <div>Calgary, Alberta</div>
        <div>403-555-7625</div>
    </header>
    <h3>Your Details</h3>
    <form id="form">
    <table id="information">
        <tr>
            <td>
                <label for="firstName">First Name</label>
            </td>
            <td>
                <input type="text" name="firstName" id="firstName" pattern="[a-zA-Z- ]+" maxlength="25" required autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Last Name</label>
            </td>
            <td>
                <input type="text" name="lastName" id="lastName" pattern="[a-zA-Z- ]+" maxlength="25" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Street Address</label>
            </td>
            <td>
                <input type="text" id="address" name="address" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="postCode">Postal Code</label>
            </td>
            <td>
                <input type="text" name="postCode" id="postCode" pattern="[A-Z][0-9][A-Z][0-9][A-Z][0-9]" placeholder="A1A 1A1" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">Contact Phone Number</label>
            </td>
            <td>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="403-555-1010" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email Address</label>
            </td>
            <td>
                <input type="email" id="email" name="email" title="johndoe@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="johndoe@hotmail.com" required>
            </td>
        </tr>
    </table>
    <h3>Your Cake</h3>
    <table class="menuItems">
        <tr>
            <td>
                <label for="sheetCake">Sheet Cake</label>
                <input type="radio" id="sheetCake" name="cakeType" value="sheet" checked>
            </td>
            <td>
                <label for="roundCake">Round Cake</label>
                <input type="radio" id="roundCake" name="cakeType" value="round">
            </td>
        </tr>
        <tr id="sheetCakeOptions">
            <td>
                <label for="length">Length (in cm)</label>
                <input type="number" id="length" name="length" value="30" min="30" max="60">
                
            </td>
            <td>
                <label for="width">Width (in cm)</label>
                <input type="number" id="width" name="width" value="30" min="30" max="45">
            </td>
        </tr>
        <tr id="roundCakeOptions" class="hidden">
            <td>
                <label for="radius">Radius (in cm)</label>
                <input type="number" id="radius" name="radius" value="15" min="15" max="30">
            </td>
        </tr>
        <tr>
            <td>
                <label for="layers">Layers</label>
                <input type="number" id="layers" name="layers" value="1" min="1" max="3">
            </td>
        </tr>
    </table>
    <h4>Extras</h4>
    <table>
        <tr>
            <td>
                <label for="icing">Cream Cheese icing $5</label>
            </td>
            <td>
                <input type="checkbox" name="icing" id="icing">
            </td>
        </tr>
        <tr>
            <td>
                <label for="topping">Fruit and Almonds topping $7</label>
            </td>
            <td>
                <input type="checkbox" name="topping" id="topping">
            </td>
        </tr>
        <tr>
            <td>
                <label for="filling">Fruit jam filling between layers $4</label>
            </td>
            <td>
                <input type="checkbox" name="filling" id="filling">
            </td>
        </tr>
    </table>
    <p id="total">Total: $18.00</p>
    <input type="submit" value="Submit Order" class="button" id="submit">
    <input type="reset" class="button" id="reset">
    </div>
</form>
<div id="orderConfirmation" class="hidden">
    <h3>Order Confirmation</h3>
    <div id="orderConDetails">
        <div id="orderConName"></div>
        <div id="orderConAddress"></div>
        <div id="orderConPost"></div>
        <div id="orderConNum"></div>
        <div id="orderConEmail"></div>
    </div>
    <h4>Your Order:</h4>
    <table id="oderConTotals">
        <tr>
            <td id="orderConCake"></td>
            <td id="orderConCakeCost"></td>
        </tr>
        <tr id="orderConIcing">
            <td>Cream Cheese icing:</td>
            <td>$5</td>
        </tr>
        <tr id="orderConTopping">
            <td>Fruit and Almonds topping:</td>
            <td>$7</td>
        </tr>
        <tr id="orderConFilling">
            <td>Fruit jam filling between layers:</td>
            <td>$4</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td id="orderConTotal"></td>
        </tr>
    </table>
</body>
</html>
